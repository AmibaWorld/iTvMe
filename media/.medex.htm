<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script>

// Check value exists in array
var types = ['jpg', 'png', 'gif', 'bmp', 'mov', 'mp4', 'm4v', 'mkv', 'mpg', 'avi', 'm3u', 'mp3', 'aac'];

function mediaType(type) {
	for(var i in types) {
		if(types[i] == type) {
			return i;
		}
	}
	return -1;
}

// Fetch thumbnail
var nothumb = false;

function fetchThumb(thumbs, href, type) {
	var pos = href.lastIndexOf('/');
	var key = (pos != -1) ? href.substring(pos + 1) : href;
	for(var i in thumbs) {
		if(thumbs[i].indexOf(key) != -1) {
			return thumbs[i];
		}
	}

	if(type != 'dir' && mediaType(type) != -1) nothumb = true;
	return type ? ('/appletv/image/' + type + '.png') : href;
}

// Add items
var items_count = 0;
var items_per_row = document.documentElement.clientWidth / 160 | 0;
if(items_per_row < 1) items_per_row = 1;

function addItem(name, href, thumb) {
	var body = '';
	if(items_count % items_per_row == 0) {
		body += '<tr>';
	}

	body += '<td width="160" height="180" align="center"><a href="' + href + '">';
	body += '<image width="134" src=' + thumb + '></image>';
	body += '<p>' + name + '</p>';
	body += '</a></td>';

	if(++items_count % items_per_row == 0) {
		body += '</tr>';
	}
	return body;
}

function medex() {
	var thumbs = [];
	var groups = [
		[],
		[],
		[],
		[],
		[]
	];

	var cnames = {
		'Parent Directory': '上一级',
		'Books': '书籍',
		'Downloads': '下载',
		'Movies': '电影',
		'Music': '音乐',
		'Pictures': '照片',
		'Software': '软件',
		'Videos': '视频',
	};

	// Parse anchors
	var nodes = document.getElementsByTagName('a');
	for(var i in nodes) {
		var href = nodes[i].href;
		if(href == undefined) continue;

		if(href.indexOf('.thumb.') != -1) {
			// Push thumbnail item
			thumbs.push(href);
		} else {
			var name = nodes[i].innerHTML;
			if((name.charAt(0) != '.')) {
				if(href.charAt(href.length - 1) == '/') {
					if(name.charAt(name.length - 1) == '/') name = name.substring(0, name.length - 1);

					var path = href;
					var pos = path.lastIndexOf("//");
					if(pos != -1) path = path.substring(pos + 2);
					pos = path.indexOf("/");
					if(pos != -1) path = path.substring(pos + 1);
					if(path.length) {
						var cname = cnames[name];
						groups[0].push([cname ? cname : name, href.substring(0, href.length - 1), 'dir']); // Push dir item
					}
				} else if(name.indexOf('.') != -1) {
					var type = href.substring(href.lastIndexOf('.') + 1).toLowerCase();
					var index = mediaType(type);
					if(index == -1) {
						groups[4].push([name, href, 'def']); // Push default item
					} else {
						// Trim extension for media item
						var pos = name.lastIndexOf('.');
						if(pos != -1) name = name.substring(0, pos);
						if(index < 4) {
							groups[1].push([name, href, type]); // Push image item
						} else if(index < 10) {
							groups[2].push([name, href, type]); // Push video item
						} else {
							groups[3].push([name, href, type]); // Push music item
						}
					}
				}
			}
		}
	}

	// Geenrate HTML
	var body = '<style>a:link {text-decoration:none;} a:hover {text-decoration:underline;}</style><table align="center">';
	for(var j in groups) {
		var items = groups[j];
		for(var i in items) {
			var item = items[i];
			var name = item[0];
			var href = item[1];
			var type = item[2];

			var thumb = (j == 0 && name == '上一级') ? ('/appletv/image/up.png') : fetchThumb(thumbs, href, type);
			if(j == 1 && sessionStorage) {
				//href = 'javascript:mopen(\'' + href + '\')';
			}

			body += addItem(name, href, thumb);
		}
	}
	body += '</table>';

	// Request for thumbnail on server
	if(nothumb) {
		var path = location.href;
		var pos = path.lastIndexOf("//");
		if(pos != -1) path = path.substring(pos + 2);
		pos = path.indexOf("/");
		if(pos != -1) path = path.substring(pos + 1);
		body += '<p align="center"><a href="/appletv/thumb.cgi?' + path + '">生成缩略图</a></p>';
	}

	// Save images
	if(sessionStorage) {
		sessionStorage['images'] = groups[1];
	}
	return body;
}
document.title = document.title.replace('Index of', '媒体浏览');
document.body.innerHTML = medex();
</script>
